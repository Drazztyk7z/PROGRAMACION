						$(document).ready(function() {
				$("#formulario").submit(function(event) {
					// Detener el envío del formulario
					event.preventDefault();
					
					// Obtener los valores de los campos
					var name = $("#name").val();
					var email = $("#email").val();
					var message = $("#message").val();
					
					// Variable para verificar si hay errores
					var error = false;
					
					// Validar el campo de nombre
					if(name === "") {
						$("#name-error").text("Por favor, ingrese su nombre");
						error = true;
					} else {
						$("#name-error").text("");
					}
					
					// Validar el campo de email
					if(email === "") {
						$("#email-error").text("Por favor, ingrese su correo electrónico");
						error = true;
					} else {
						$("#email-error").text("");
					}
					
					// Validar el campo de mensaje
					if(message === "") {
						$("#message-error").text("Por favor, ingrese un mensaje");
						error = true;
					} else {
						$("#message-error").text("");
					}
					
					// Si hay algún error, mostrar mensaje de advertencia
					if(error) {
						$("#error-message").text("Por favor, complete todos los campos.");
					} else {
						// Si no hay errores, enviar el formulario
						// Aquí puedes hacer lo que necesites con los datos
						// Por ejemplo, enviarlos mediante AJAX a un servidor

						alert("¡Formulario enviado con éxito!");
						// O hacer algo más, como redireccionar a una página de éxito
					}
				});
